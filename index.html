<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="app">

        <section class="greeting">
            <h1 class="title">
                Hello there <input type="text" id="name" placeholder="Name here">
            </h1>
        </section>

        <section class="create-todo">
            <h2>Create todo</h2>
            <form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input type="text" name="content" id="content" placeholder="eg. Call peter">

                <h4>select a category.</h4>
                <div class="Options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>


                    <label>
                        <input type="radio" name="category" id="category2" value="Personal">
                        <span class="bubble Personal"></span>
                        <div>Personal</div>
                    </label> 
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>


        <section class="todolist">
            <h2>Todo List</h2>

            <div class="list" id="todo-list">
                <div class="todo-item">

                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Build sample todo app" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">delete</button>
                    </div>
                </div>
            </div>



                <div class="todo-item">

                    <label>
                        <input type="checkbox">
                        <span class="bubble Personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Implement the js" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">delete</button>
                    </div>
                </div>

        </section> 

    </main>
    <script src="index.js"></script>
</body>

</html>
